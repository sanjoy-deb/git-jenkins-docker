<!DOCTYPE html>
<html>
    <head>
        <title>My Example</title>
        <style>
            body {
                background-color: darkslategrey;
                color: azure;
                font-size: 1.1em;
            }
            h1 {
                color: coral;
            }
            #intro {
                font-size: 1.3em;
            }
            .colorful {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>Embedded Styles</h1>
        <p id="intro">Allow you to define styles for the whole document.</p>
        <p class="colorful">This has a style applied via a class.</p>
    </body>
</html>
